<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta charset="utf-8">
      <title>Print_Range</title>
    </head>
    <body>
        <script>
            function printRange(Start, End, Value){
                for(var i = Start; i < End; i = i + Value){
                    console.log(i);
                }
            } 
            printRange(2, 10, 2);
            printRange(0, 50, 5)
        </script>
    </body>
    </html>
